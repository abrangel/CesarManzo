<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar Manzo // Interfaz Bio-AI</title>
    <meta name="description" content="Portafolio de Cesar Manzo: Experto en Bioinform치tica, IA, Rob칩tica y Programaci칩n.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&family=Rajdhani:wght@300;500;600;700&family=Exo+2:wght@200;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-glow: #00f3ff;
            --secondary-glow: #bc13fe;
            --tertiary-glow: #0aff48;
            --quart-glow: #ff0f7b;
            --bg-deep: #02040a;
            --glass-panel: rgba(10, 15, 30, 0.85);
            --glass-border: rgba(0, 243, 255, 0.3);
            --text-main: #e0f7ff;
            --text-muted: #8b9bb4;
            --dashboard-width: 320px;
            --nav-height: 70px;
            
            /* Nuevos colores para certificaciones */
            --gold-cert: linear-gradient(135deg, #FFD700 0%, #FFC107 50%, #FFA500 100%);
            --silver-cert: linear-gradient(135deg, #C0C0C0 0%, #D3D3D3 50%, #A9A9A9 100%);
            --gold-glow: rgba(255, 215, 0, 0.4);
            --silver-glow: rgba(192, 192, 192, 0.4);
            --gold-dark: #B8860B;
            --silver-dark: #808080;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; scroll-padding-top: var(--nav-height); }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-main);
            background-color: var(--bg-deep);
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }
        body.menu-open { overflow: hidden; }

        ::-webkit-scrollbar { width: 6px; background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, var(--primary-glow), var(--secondary-glow)); border-radius: 10px; }
        ::-webkit-scrollbar-track { background: rgba(0, 243, 255, 0.05); }

        #neural-network-canvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: -2; pointer-events: none; opacity: 0.6; mix-blend-mode: screen;
        }
        #hologram-effect {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; opacity: 0.15;
            background: radial-gradient(circle at 20% 80%, rgba(0, 243, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(188, 19, 254, 0.15) 0%, transparent 50%),
                        linear-gradient(0deg, transparent 98%, rgba(0, 243, 255, 0.05) 100%);
            background-size: 100% 100%, 100% 100%, 100% 4px;
            animation: hologram-pulse 10s ease-in-out infinite alternate;
        }
        @keyframes hologram-pulse { 0% { opacity: 0.1; filter: hue-rotate(0deg); } 100% { opacity: 0.2; filter: hue-rotate(15deg); } }

        .dashboard-panel {
            position: fixed; top: 0; left: 0; width: var(--dashboard-width); height: 100vh;
            background: linear-gradient(165deg, rgba(3, 8, 16, 0.95) 0%, rgba(0, 0, 0, 0.98) 100%);
            border-right: 1px solid var(--glass-border);
            backdrop-filter: blur(20px); padding: 20px; z-index: 90;
            display: flex; flex-direction: column;
            box-shadow: 10px 0 30px rgba(0, 243, 255, 0.1);
            overflow-y: auto; scrollbar-width: none; transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .dashboard-panel.minimized { transform: translateX(-100%); }
        .dashboard-panel::-webkit-scrollbar { display: none; }

        .dashboard-panel::after {
            content: ''; position: absolute; top: 0; right: -2px; width: 2px; height: 100%;
            background: linear-gradient(180deg, transparent, var(--primary-glow), transparent);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .dashboard-header { 
            text-align: center; margin-bottom: 15px; padding-bottom: 15px; 
            border-bottom: 1px solid rgba(0, 243, 255, 0.15);
        }
        .dashboard-header h4 {
            font-family: 'Orbitron'; font-weight: 800; font-size: 1rem; letter-spacing: 2px;
            color: var(--primary-glow); text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
        }

        .dashboard-profile { display: flex; flex-direction: column; align-items: center; margin-bottom: 15px; }
        .profile-image-container { 
            position: relative; width: 110px; height: 110px; margin-bottom: 12px; 
            border-radius: 50%; padding: 4px; background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.3);
        }
        .profile-image-container img {
            width: 100%; height: 100%; object-fit: cover; border-radius: 50%; border: 2px solid var(--bg-deep);
            filter: contrast(1.1) brightness(1.1);
        }
        .profile-image-container::before {
            content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%; border: 2px dashed rgba(0, 243, 255, 0.4);
            border-top-color: transparent; border-left-color: transparent;
            animation: spin-slow 15s linear infinite; pointer-events: none;
        }
        .profile-name { font-family: 'Orbitron'; font-weight: 800; font-size: 1.3rem; color: #fff; letter-spacing: 1px; margin-bottom: 8px; text-shadow: 0 0 5px var(--primary-glow); }

        .role-decoder-container {
            font-family: 'Share Tech Mono'; font-size: 0.8rem; color: var(--tertiary-glow);
            background: rgba(10, 255, 72, 0.08); padding: 5px 10px; border-radius: 4px;
            border: 1px solid rgba(10, 255, 72, 0.3); display: flex; align-items: center;
            box-shadow: inset 0 0 10px rgba(10, 255, 72, 0.1);
        }
        .decoder-cursor { width: 8px; height: 12px; background: var(--tertiary-glow); margin-left: 8px; animation: blink 1s steps(2) infinite; }

        .dashboard-widget {
            background: rgba(2, 5, 10, 0.5); border: 1px solid rgba(0, 243, 255, 0.2); border-radius: 12px;
            margin-bottom: 15px; padding: 20px; height: 150px; position: relative; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        .widget-label { position: absolute; top: 8px; left: 10px; font-size: 0.65rem; color: rgba(0, 243, 255, 0.7); font-family: 'Share Tech Mono'; }
        
        .cyber-core-container { position: relative; width: 90px; height: 90px; }
        .core-ring { position: absolute; top: 50%; left: 50%; border-radius: 50%; border: 2px solid transparent; transform: translate(-50%, -50%); }
        .ring-1 { width: 100%; height: 100%; border-top-color: var(--primary-glow); border-right-color: rgba(0, 243, 255, 0.3); animation: spin 3s linear infinite; box-shadow: 0 0 10px var(--primary-glow); }
        .ring-2 { width: 75%; height: 75%; border-bottom-color: var(--secondary-glow); border-left-color: rgba(188, 19, 254, 0.3); animation: spin-rev 5s linear infinite; box-shadow: 0 0 10px var(--secondary-glow); }
        .core-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 12px; height: 12px; background: #fff; border-radius: 50%; box-shadow: 0 0 25px #fff, 0 0 40px var(--primary-glow); animation: pulse 2s ease-in-out infinite; }

        .social-container { margin-top: auto; display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px; }
        .social-item {
            display: flex; align-items: center; padding: 6px 10px; border-radius: 8px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05);
            text-decoration: none; color: var(--text-main); font-family: 'Share Tech Mono'; font-size: 0.8rem;
            transition: all 0.3s ease; cursor: pointer;
        }
        .social-item:hover { 
            background: rgba(0, 243, 255, 0.1); border-color: var(--primary-glow); 
            transform: translateX(5px); box-shadow: -5px 0 15px rgba(0, 243, 255, 0.2);
        }
        .social-item i { width: 24px; margin-right: 10px; color: var(--primary-glow); text-align: center; font-size: 1rem; transition: 0.3s; }
        .social-item:hover i { color: #fff; text-shadow: 0 0 10px var(--primary-glow); }
        .social-text span { display: block; font-size: 0.65rem; color: var(--text-muted); }

        .quick-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-box { 
            background: rgba(0, 243, 255, 0.05); padding: 8px; border-radius: 8px; text-align: center; 
            border: 1px solid rgba(0, 243, 255, 0.15); position: relative; overflow: hidden;
        }
        .stat-box::before { content:''; position:absolute; top:0; left:0; width:100%; height:2px; background: var(--primary-glow); opacity:0.5; }
        .stat-number { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: var(--primary-glow); line-height: 1; }
        .stat-number.alt { color: var(--secondary-glow); }
        .stat-label { font-family: 'Share Tech Mono'; font-size: 0.65rem; color: var(--text-muted); margin-top: 5px; letter-spacing: 1px; }

        .dashboard-toggle-btn {
            position: fixed; top: 90px; left: var(--dashboard-width); z-index: 89;
            width: 30px; height: 50px; background: var(--glass-panel); border: 1px solid var(--glass-border);
            border-left: none; border-radius: 0 8px 8px 0; color: var(--primary-glow);
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.5s;
        }
        .dashboard-toggle-btn:hover { background: rgba(0, 243, 255, 0.2); color: #fff; box-shadow: 5px 0 15px rgba(0,243,255,0.3); }
        .dashboard-toggle-btn.minimized { left: 0; }

        .main-content-wrapper {
            margin-left: var(--dashboard-width); flex-grow: 1; min-height: 100vh; display: flex; flex-direction: column;
            position: relative; z-index: 1; transition: margin-left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: radial-gradient(ellipse at top center, rgba(2, 4, 10, 0) 20%, rgba(2, 4, 10, 0.9) 100%);
        }
        .main-content-wrapper.expanded { margin-left: 0; }

        .top-nav {
            display: flex; justify-content: center; align-items: center; padding: 0 40px; height: var(--nav-height);
            background: rgba(2, 5, 10, 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 100; width: 100%;
        }
        .nav-logo { 
            font-family: 'Orbitron'; 
            font-weight: 900; 
            font-size: 1.8rem; 
            color: var(--primary-glow); 
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }
        
        .mobile-menu-trigger {
            display: none; background: transparent; border: none; color: var(--primary-glow);
            font-size: 1.5rem; cursor: pointer; padding: 5px; position: absolute; right: 25px;
        }

        .container { width: 90%; max-width: 1100px; margin: 0 auto; padding: 60px 0; }

        .hero-section { 
            min-height: 85vh; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; padding-top: 0;
        }
        .hero-title {
            font-family: 'Orbitron'; font-size: clamp(2.5rem, 6vw, 3.5rem); margin: 0; font-weight: 900; line-height: 1.2;
            background: linear-gradient(180deg, #fff 20%, var(--primary-glow) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.3)); min-height: 1.1em; margin-bottom: 25px;
        }
        .hero-subtitle {
            font-family: 'Share Tech Mono'; color: var(--text-muted); font-size: clamp(1rem, 1.5vw, 1.3rem);
            margin-top: 10px; max-width: 750px; padding: 15px 25px; 
            background: rgba(0, 243, 255, 0.03); border-radius: 4px; border-left: 3px solid var(--primary-glow);
        }
        .hero-cta {
            margin-top: 40px; padding: 15px 40px; background: rgba(0, 243, 255, 0.1); border: 1px solid var(--primary-glow);
            color: var(--primary-glow); font-family: 'Orbitron'; font-weight: 700; letter-spacing: 2px; text-decoration: none;
            position: relative; overflow: hidden; transition: all 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .hero-cta:hover { background: var(--primary-glow); color: var(--bg-deep); box-shadow: 0 0 30px rgba(0, 243, 255, 0.6); }

        .section-block { 
            margin-bottom: 100px; opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; 
        }
        .section-block.visible { opacity: 1; transform: translateY(0); }

        .section-header {
            font-family: 'Orbitron'; font-size: 2rem; color: #fff; margin-bottom: 40px; 
            display: flex; align-items: center;
        }
        .section-header::before {
            content: '//'; margin-right: 10px; color: var(--primary-glow); font-family: 'Share Tech Mono';
        }
        .section-header::after {
            content: ''; flex-grow: 1; height: 1px; background: linear-gradient(90deg, var(--glass-border), transparent); margin-left: 20px;
        }

        /* Nueva secci칩n de certificaciones Oracle - Estilo Premium */
        .oracle-certifications {
            margin: 60px 0;
        }

        .oracle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .oracle-card {
            background: rgba(5, 10, 20, 0.8);
            border-radius: 16px;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: var(--text-main);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Estilo dorado para certificaciones Professional */
        .oracle-card.professional {
            border-color: var(--gold-dark);
            background: linear-gradient(145deg, rgba(20, 15, 5, 0.9) 0%, rgba(40, 30, 10, 0.8) 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 215, 0, 0.2);
        }

        .oracle-card.professional::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 215, 0, 0.05) 50%, transparent 70%);
            animation: shimmer 3s infinite linear;
        }

        .oracle-card.professional::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gold-cert);
            border-radius: 18px;
            z-index: -1;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        /* Estilo plateado para certificaciones Associate */
        .oracle-card.associate {
            border-color: var(--silver-dark);
            background: linear-gradient(145deg, rgba(15, 15, 20, 0.9) 0%, rgba(30, 30, 40, 0.8) 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(192, 192, 192, 0.2);
        }

        .oracle-card.associate::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(192, 192, 192, 0.05) 50%, transparent 70%);
            animation: shimmer 3s infinite linear;
        }

        .oracle-card.associate::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--silver-cert);
            border-radius: 18px;
            z-index: -1;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .oracle-card:hover {
            transform: translateY(-10px) scale(1.02);
        }

        .oracle-card.professional:hover {
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2), 0 0 30px rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
        }

        .oracle-card.associate:hover {
            box-shadow: 0 20px 40px rgba(192, 192, 192, 0.2), 0 0 30px rgba(192, 192, 192, 0.3);
            border-color: #C0C0C0;
        }

        .oracle-card:hover::after {
            opacity: 0.8;
        }

        .cert-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 2;
        }

        .oracle-card.professional .cert-badge {
            background: var(--gold-cert);
            color: #000;
            box-shadow: 0 0 10px var(--gold-glow);
        }

        .oracle-card.associate .cert-badge {
            background: var(--silver-cert);
            color: #000;
            box-shadow: 0 0 10px var(--silver-glow);
        }

        .cert-image-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .oracle-card img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            transition: transform 0.4s;
        }

        .oracle-card:hover img {
            transform: scale(1.1) rotate(5deg);
        }

        .cert-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse-glow 2s infinite alternate;
        }

        .oracle-card.professional .cert-glow {
            background: radial-gradient(circle, var(--gold-glow) 0%, transparent 70%);
        }

        .oracle-card.associate .cert-glow {
            background: radial-gradient(circle, var(--silver-glow) 0%, transparent 70%);
        }

        @keyframes pulse-glow {
            0% { transform: scale(0.8); opacity: 0.2; }
            100% { transform: scale(1.2); opacity: 0.4; }
        }

        .oracle-card h4 {
            font-family: 'Orbitron';
            font-size: 1.2rem;
            margin-bottom: 12px;
            line-height: 1.3;
            z-index: 2;
        }

        .oracle-card.professional h4 {
            background: var(--gold-cert);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .oracle-card.associate h4 {
            background: var(--silver-cert);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(192, 192, 192, 0.3);
        }

        .cert-level {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-family: 'Share Tech Mono';
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 10px;
            z-index: 2;
        }

        .oracle-card.professional .cert-level {
            background: rgba(184, 134, 11, 0.2);
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .oracle-card.associate .cert-level {
            background: rgba(128, 128, 128, 0.2);
            color: #C0C0C0;
            border: 1px solid rgba(192, 192, 192, 0.5);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.2);
        }

        .cert-status {
            margin-top: 15px;
            font-family: 'Rajdhani';
            font-size: 0.85rem;
            color: var(--text-muted);
            z-index: 2;
        }

        .oracle-card.professional .cert-status {
            color: #FFD700;
        }

        .oracle-card.associate .cert-status {
            color: #C0C0C0;
        }

        .tech-carousel-stage { perspective: 1200px; height: 250px; width: 100%; display: flex; justify-content: center; align-items: center; margin-top: 50px; }
        .tech-carousel-spinner { width: 100%; height: 100%; position: absolute; transform-style: preserve-3d; }
        .tech-card {
            position: absolute; width: 110px; height: 140px; left: 50%; top: 50%; margin-left: -55px; margin-top: -70px;
            background: rgba(10, 20, 40, 0.8); border: 1px solid var(--glass-border);
            border-radius: 12px; display: flex; flex-direction: column; justify-content: center; align-items: center;
            backdrop-filter: blur(5px); box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.05);
            transition: all 0.3s;
        }
        .tech-card img { width: 50px; height: 50px; object-fit: contain; margin-bottom: 15px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
        .tech-card span { font-family: 'Rajdhani'; font-weight: 600; color: var(--text-main); font-size: 0.9rem; }

        .masters-grid { display: grid; grid-template-columns: 1fr; gap: 50px; }
        .master-card {
            background: rgba(10, 15, 30, 0.6); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px; padding: 35px; position: relative; overflow: hidden;
            border-left: 4px solid var(--secondary-glow); transition: 0.3s;
        }
        .master-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
        .master-card.unir-featured {
            background: linear-gradient(145deg, rgba(0, 40, 60, 0.6) 0%, rgba(2, 5, 10, 0.8) 100%);
            border: 1px solid var(--primary-glow); border-left: 4px solid var(--primary-glow);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
        }

        .master-title { font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; margin-bottom: 5px; }
        .unir-featured .master-title { color: var(--primary-glow); text-shadow: 0 0 10px rgba(0,243,255,0.3); }
        .master-school { font-family: 'Share Tech Mono'; color: var(--text-muted); display: block; margin-bottom: 25px; }

        .modules-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
        .module-item {
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.05);
            font-family: 'Rajdhani'; font-weight: 600; font-size: 0.95rem; color: var(--text-main);
            display: flex; align-items: center; transition: 0.3s;
        }
        .unir-featured .module-item { border-color: rgba(0, 243, 255, 0.2); }
        .unir-featured .module-item:hover { background: rgba(0, 243, 255, 0.1); color: #fff; box-shadow: 0 0 15px rgba(0,243,255,0.2); }
        .module-item i { margin-right: 10px; color: var(--text-muted); font-size: 0.8rem; }
        .unir-featured .module-item i { color: var(--primary-glow); }

        .bio-lab-container {
            background: rgba(5, 10, 20, 0.7); border: 1px solid var(--primary-glow);
            border-radius: 16px; overflow: hidden; height: 600px; display: flex; flex-direction: column;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.15); position: relative;
        }
        .bio-lab-container::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--primary-glow);
            opacity: 0.5; animation: scanline 6s linear infinite; box-shadow: 0 0 15px var(--primary-glow); z-index: 5; pointer-events: none;
        }
        @keyframes scanline { 0% { top: 0; } 100% { top: 100%; } }

        .lab-tabs-header { display: flex; background: rgba(0, 243, 255, 0.05); border-bottom: 1px solid var(--glass-border); }
        .lab-tab-btn {
            flex: 1; padding: 15px; text-align: center; cursor: pointer; font-family: 'Orbitron'; font-size: 0.9rem;
            color: var(--text-muted); transition: 0.3s; border-bottom: 3px solid transparent; position: relative;
        }
        .lab-tab-btn:hover { color: var(--text-main); background: rgba(0, 243, 255, 0.05); }
        .lab-tab-btn.active { color: var(--primary-glow); border-bottom-color: var(--primary-glow); background: rgba(0, 243, 255, 0.1); text-shadow: 0 0 10px var(--primary-glow); }

        .lab-workspace { flex: 1; display: flex; overflow: hidden; }
        .lab-control-panel {
            width: 280px; background: rgba(2, 5, 10, 0.8); border-right: 1px solid var(--glass-border);
            padding: 25px; display: flex; flex-direction: column; gap: 25px;
        }
        .lab-control-group label { 
            display: block; color: var(--primary-glow); font-family: 'Share Tech Mono'; font-size: 0.8rem; margin-bottom: 10px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .lab-input-range { width: 100%; accent-color: var(--primary-glow); cursor: pointer; }
        .lab-input-select { 
            width: 100%; background: rgba(0, 243, 255, 0.05); border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--text-main); padding: 8px; border-radius: 4px; font-family: 'Share Tech Mono'; outline: none;
        }

        .lab-visualization-area { flex: 1; position: relative; background: #000; }
        .lab-visualization-area canvas { width: 100%; height: 100%; display: block; }
        .lab-overlay-data {
            position: absolute; top: 15px; right: 15px; font-family: 'Share Tech Mono'; font-size: 0.7rem;
            color: var(--primary-glow); text-align: right; pointer-events: none;
        }

        .main-footer {
            text-align: center; padding: 30px; margin-top: auto; border-top: 1px solid rgba(255,255,255,0.05);
            font-family: 'Share Tech Mono'; font-size: 0.8rem; color: var(--text-muted); background: rgba(2, 5, 10, 0.8);
        }
        .main-footer a { color: var(--primary-glow); text-decoration: none; }

        .mobile-nav-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 5, 10, 0.98);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.4s ease; backdrop-filter: blur(10px);
        }
        .mobile-nav-overlay.active { opacity: 1; pointer-events: auto; }
        .mobile-nav-link { font-family: 'Orbitron'; font-size: 1.8rem; color: #fff; text-decoration: none; margin: 20px; text-transform: uppercase; transition: 0.3s; }
        .mobile-nav-link:hover { color: var(--primary-glow); letter-spacing: 2px; }
        .mobile-menu-close { position: absolute; top: 25px; right: 25px; font-size: 2.5rem; color: var(--primary-glow); background: none; border: none; cursor: pointer; }

        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes spin-rev { 100% { transform: translate(-50%, -50%) rotate(-360deg); } }
        @keyframes spin-slow { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; } }
        @keyframes blink { 50% { opacity: 0; } }

        @media (max-width: 1024px) {
            .dashboard-panel { transform: translateX(-100%); }
            .dashboard-panel.active { transform: translateX(0); }
            .dashboard-toggle-btn { display: none; }
            .main-content-wrapper { margin-left: 0; }
            .mobile-menu-trigger { display: block; }
        }
        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .oracle-grid { grid-template-columns: 1fr; }
            .oracle-card { padding: 25px 20px; }
            .oracle-card h4 { font-size: 1.1rem; }
            .tech-carousel-stage { transform: scale(0.8); }
            .bio-lab-container { height: auto; }
            .lab-workspace { flex-direction: column; }
            .lab-control-panel { width: 100%; border-right: none; border-bottom: 1px solid var(--glass-border); padding: 20px; flex-direction: row; flex-wrap: wrap; justify-content: space-between; }
            .lab-control-group { flex: 1; min-width: 200px; }
            .lab-visualization-area { height: 350px; }
            .nav-logo { font-size: 1.5rem; }
        }
    </script>
</body>
</html>
